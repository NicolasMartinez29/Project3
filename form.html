<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form - Space Exploration</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <!-- Header -->
    <header>
        <div class="container">
            <div class="logo-text-container">
                <!-- Logo on the left -->
                <div class="logo">
                    <img src="images/logo.jpg" alt="Space Exploration Logo">
                </div>
                <!-- Centered title -->
                <div class="text">
                    <h1>Space Exploration</h1>
                </div>
            </div>
        </div>

        <!-- Navigation menu below the logo and title -->
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="table.html">Astronomical Data</a></li>
                <li><a href="form.html">Comments</a></li>
                <li><a href="video.html">What is a Galaxy</a></li>
            </ul>
        </nav>
    </header>

    <!-- Form Content -->
    <main>
        <section id="form">
            <div class="container">
                <h2>Leave a Comment</h2>
                <form class="comment-form">
                    <fieldset>
                        <legend>Personal Information</legend>
                        <div class="input-group">
                            <label for="nombre">First Name:</label>
                            <input type="text" id="nombre" name="nombre" required>
                        </div>

                        <div class="input-group">
                            <label for="apellido">Last Name:</label>
                            <input type="text" id="apellido" name="apellido" required>
                        </div>
                        
                        <div class="input-group">
                            <label for="correo">Email:</label>
                            <input type="email" id="correo" name="correo" required>
                        </div>

                        <div class="input-group">
                            <label for="phone">Phone Number:</label>
                            <input type="tel" id="phone" name="phone" required>
                        </div>

                        <div class="input-group">
                            <label for="direccion">Address:</label>
                            <input type="text" id="direccion" name="direccion" required>
                        </div>
                    </fieldset>

                    <fieldset>
                        <legend>Your Message</legend>
                        <div class="input-group">
                            <label for="mensaje">Message:</label>
                            <textarea id="mensaje" name="mensaje" required></textarea>
                        </div>
                    </fieldset>

                    <div class="form-actions">
                        <button type="submit" class="submit-btn">Submit</button>
                        <button type="reset" class="reset-btn">Clear</button>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2024 Space Exploration Project</p>
        </div>
    </footer>

</body>
</html>
